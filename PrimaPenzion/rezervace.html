<div class="container">
  <section class="content_contacts">
    <h2>Rezervace</h2>
    <form action="#" method="get">
      <input type="text" name="name" placeholder="Jmeno..." />
      <input type="text" name="surname" placeholder="Prijmeni..." />
      <input type="text" name="email" placeholder="E-mail..." />
      <select name="number">
        <option value="0">Pocet dospelych:</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <select name="number">
        <option value="0">Pocet deti:</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <label>Den prijezdu:</label>
      <input type="date" name="date_arrive" />
      <label>Den odjezdu:</label>
      <input type="date" name="date_leave" />
      <textarea name="message" cols="80" rows="10" placeholder="Napiste nam...">
      </textarea>
      <button>Odeslat</button>
    </form>
  </section>
</div>
