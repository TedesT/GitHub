<div class="container">
  <section class="content_contacts">
    <h2>Kontakt</h2>
    <div class="details">
      <div class="box_1">
        <div class="address">
          <i class="fas fa-globe-europe"></i>
          <a href="https://goo.gl/maps/CXV5vPzUhGGJ3XwS8" target="_blank"><strong>PrimaPenzion</strong>, Jablonského 640, Praha 7</a>
        </div>
        <div class="call">
          <i class="fas fa-mobile-alt"></i>
          <a href="tel:+420606123456">+420 606 123 456</a>
        </div>
        <div class="email">
          <i class="far fa-paper-plane"></i>
          <a href="#">info@primapenzion.cz</a>
        </div>
      </div>
      <div class="box_2">
        <div class="inner_hours">
          <p><strong>Po - Pá:</strong> 8 - 18h</p>
          <p><strong>So:</strong> 8 - 23</p>
          <p><strong>Ne:</strong> Zavřeno</p>
        </div>
      </div>
    </div>
    <div class="payment">
      <p>Přijímáme platební karty</p>
    </div>
    <div class="payment_icons">
      <p>
        <i class="far fa-money-bill-alt"></i>
        <i class="fab fa-bitcoin"></i>
        <i class="fab fa-cc-mastercard"></i>
        <i class="fab fa-cc-visa"></i>
        <i class="fab fa-cc-paypal"></i>
      </p>
    </div>
  </section>

  <section class="gmaps">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2558.897361715725!2d14.438857015718977!3d50.106928079429444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470b952eb8368845%3A0xbab761d5726afe06!2sPrimaFuture.cz%20s.r.o.!5e0!3m2!1sen!2scz!4v1600875144764!5m2!1sen!2scz"
      height="400"
      style="border: 0"
      allowfullscreen="allowfullscreen">
    </iframe>
  </section>

  <section class="content_contacts">
    <h2>Napište nám</h2>
    <form action="#" method="get">
      <input type="text" name="name" placeholder="Jmeno..." />
      <input type="text" name="surname" placeholder="Prijmeni..." />
      <input type="text" name="email" placeholder="E-mail..." />
      <textarea name="message" cols="80" rows="10" placeholder="Napiste nam..."></textarea>
      <button>Odeslat</button>
    </form>
  </section>
</div>
